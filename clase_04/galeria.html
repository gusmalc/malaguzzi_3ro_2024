<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        /* Fullscreen Image Styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 11;
        }
    </style>
</head>
<body>

    <h1>Galería de Imágenes Aleatorias</h1>

    <div class="gallery">
        <img src="https://picsum.photos/300/300?random=1" alt="Imagen 1">
        <img src="https://picsum.photos/300/300?random=2" alt="Imagen 2">
        <img src="https://picsum.photos/300/300?random=3" alt="Imagen 3">
        <img src="https://picsum.photos/300/300?random=4" alt="Imagen 4">
        <img src="https://picsum.photos/300/300?random=5" alt="Imagen 5">
        <img src="https://picsum.photos/300/300?random=6" alt="Imagen 6">
        <img src="https://picsum.photos/300/300?random=7" alt="Imagen 7">
        <img src="https://picsum.photos/300/300?random=8" alt="Imagen 8">
        <img src="https://picsum.photos/300/300?random=9" alt="Imagen 9">
        <img src="https://picsum.photos/300/300?random=10" alt="Imagen 10">
    </div>

    <!-- Fullscreen Image View -->
    <div class="fullscreen" id="fullscreen">
        <button class="close-btn" onclick="closeFullscreen()">Cerrar</button>
        <img src="" alt="Imagen ampliada" id="fullscreen-img">
    </div>

    <script>
        // Capturamos todas las imágenes de la galería
        const galleryImages = document.querySelectorAll('.gallery img');
        const fullscreenDiv = document.getElementById('fullscreen');
        const fullscreenImg = document.getElementById('fullscreen-img');

        // Añadimos el evento 'click' a cada imagen de la galería
        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                fullscreenImg.src = img.src; // Pasamos la imagen seleccionada
                fullscreenDiv.style.display = 'flex'; // Mostramos la vista en pantalla completa
            });
        });

        // Función para cerrar la vista en pantalla completa
        function closeFullscreen() {
            fullscreenDiv.style.display = 'none';
        }
    </script>

</body>
</html>
